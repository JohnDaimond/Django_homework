{% extends "base.html" %}

{% block content %}
<main>
    <section class="py-5 text-center container">
      <div class="row py-lg-5" bis_skin_checked="1">
        <div class="col-lg-6 col-md-8 mx-auto" bis_skin_checked="1">
          <h1 class="fw-light"></h1>
        </div>
      </div>
    </section>

    <div class="album py-5 bg-light" bis_skin_checked="1">
        <div class="container" bis_skin_checked="1">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-1" bis_skin_checked="1">
                {% for book in books %}
                <div class="col" bis_skin_checked="1">
                    <div class="card shadow-sm "  bis_skin_checked="1">
                        <img src="{{ book.image.url }}" class="rounded" width="100%" height="400px">
                        <div class="card-body" bis_skin_checked="1">
                            <h4 class="card-text">{{book.title}}</h4>
                            <p class="card-text">{{book.author}}, {{book.get_date}} год.</p>
                            <p class="card-text">{{book.get_genre}}</p>
                            <div class="d-flex justify-content-between align-items-center" bis_skin_checked="1">
                                <div class="btn-group" bis_skin_checked="1">
                                    <a href="{{ book.get_book_url }}" class="btn btn-sm btn-outline-secondary">View</a>
                                    <form action="{% url 'cart-add' %}" method="post">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-sm btn-dark">Add to cart</button>
                                        <input type="hidden" name="book_id" value="{{ book.id }}">
                                    </form>
                                </div>
                                <span class="badge bg-success">${{book.price}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
  </main>
{% endblock content %}
{% block title %}
{{title}} Books
{% endblock %}
